<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculatrice</title>
    
</head>
<!--------------------------------HEADER-------------------------------------------------------->
<header>
    <center><h1>Ma Calculatrice</h1></center>
</header>

<!--------------------------------BODY-------------------------------------------------------->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="display" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="calculatePercentage()">%</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="appendToDisplay('**')">x³</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="convertCurrency('EUR', 'USD')">$</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary calculator-btn" onclick="convertCurrency('EUR', 'JPY')">Y</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="calculator-btn" onclick="convertCurrency('EUR', 'CFA')">CFA</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn-clear" onclick="resetCalculator()">Clear</button>
            </div>
        </div>
    </div>
    <script src="boot.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
